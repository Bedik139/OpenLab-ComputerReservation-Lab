<!doctype html>
<html>
  <head>
    <!-- ============================================
         STYLESHEETS
         - Bootstrap 4.4.1: CSS framework for responsive grid and components
         - styles.css: Custom styles that override Bootstrap defaults
         ============================================ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="../assets/css/registerstyle.css">
    <title>Open Lab</title>
  </head>

  <body>
    <!-- ============================================
         SITE WRAPPER
         - Main grid container that holds all page content
         - Uses CSS Grid for modern layout control
         - Ensures footer stays at bottom (sticky footer pattern)
         ============================================ -->
    <div class="site-wrapper">
      <!-- ============================================
           NAVIGATION BAR
           - Fixed position: stays at top when scrolling
           - Contains: logo, nav links, search bar
           - .topnav: Main navigation wrapper
           - .nav-container: Centers content with max-width
           - .nav-links: Flexbox container for menu items
           ============================================ -->
      <nav class="topnav">
        <div class="nav-container">
          <!-- Logo: Links back to homepage -->
          <a href="../index.html" class="logo">OpenLab</a>

          <!-- Navigation Links -->
          <div class="nav-links">
            <!-- .active class highlights current page -->
            <a href="../index.html">Home</a>
            <a href="cmpslots.html" class="active">Available Slots</a>
            <a href="login.html">Login</a>
            <a href="register.html" >Register</a>

            <!-- Search Bar: Expandable input field -->
            <div class="search-bar">
              <input type="text" placeholder="Search...">
            </div>
          </div>
        </div>
      </nav>

      <!-- ============================================
           LANDING BANNER
           - Full-width banner with background image
           - Dark overlay for text readability (::before pseudo-element)
           - Contains: headline, description, CTA buttons, dot indicators
           - #bg-img: ID for background image styling
           ============================================ -->
      <section class="landing-banner" id="bg-img">
        <div class="banner-content">
          <section class="features">
            <div class="features-grid">
              <!-- Feature Card 1: Real-Time Availability -->
              <article class="feature-card">
                <div class="feature-icon"></div>
                <h3>AG1010</h3>
                <p>placeholder</p>
              </article>

              <!-- Feature Card 2: Easy Reservations -->
              <article class="feature-card">
                <div class="feature-icon"></div>
                <h3>LS313</h3>
                <p>placeholder</p>
              </article>

              <!-- Feature Card 3: Multiple Buildings -->
              <article class="feature-card">
                <div class="feature-icon"></div>
                <h3>GK101A</h3>
                <p>placeholder</p>
              </article>
            </div>
          </section>
        </div><!-- End .site-wrapper -->
      </section>


    <!-- ============================================
         JAVASCRIPT LIBRARIES
         - Load order matters! jQuery must come first.
         1. jQuery: DOM manipulation library (required by Bootstrap)
         2. Popper.js: Tooltip/popover positioning (required by Bootstrap)
         3. Bootstrap JS: Interactive components (modals, dropdowns, etc.)
         ============================================ -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
