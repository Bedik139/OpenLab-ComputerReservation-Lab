<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="../assets/css/style.css">
    <script src="https://code.jquery.com/jquery-4.0.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
    <!-- Page Title: Displayed in browser tab -->
    <title>Register - OpenLab</title>
  </head>

  <body>
    <div class="site-wrapper">
      <div class="topnav">
        <div class="nav-container">
          <!-- Logo: Links back to homepage -->
          <a href="../index.html" class="logo">OpenLab</a>
          <!-- Navigation Links -->
          <div class="nav-links">
            <!-- .active class highlights current page -->
            <a href="../index.html">Home</a>
            <a href="cmpslots.html">Available Slots</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="reservations.html">My Reservations</a>
            <a href="register.html" class="active">Register</a>
            <!-- Search Bar: Expandable input field -->
            <div class="search-bar">
              <input type="text" placeholder="Search...">
            </div>
          </div>
        </div>
      </div>
      <div class="landing-banner landing-banner--auth" id="bg-img">
        <div class="banner-content">
          <!-- register card -->
          <div class="register-card">
            <h2>Create Account</h2>
            <p class="subtitle">Join OpenLab to start reserving computer slots</p>
            <form class="register-form" action="#" method="POST">
              <div class="name-row">
                <!-- First Name Input -->
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <!-- autocomplete: Helps browsers autofill user data -->
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="Juan"
                    autocomplete="given-name"
                    required
                  >
                </div>
                <!-- Last Name Input -->
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="Dela Cruz"
                    autocomplete="family-name"
                    required
                  >
                </div>
              </div><!-- End .name-row -->
              <div class="form-group">
                <label for="studentId">Student ID</label>
                <!-- pattern: Regex validation for DLSU ID format -->
                <input
                  type="text"
                  id="studentId"
                  name="studentId"
                  placeholder="12345678"
                  pattern="[0-9]{8}"
                  title="Please enter your 8-digit student ID"
                  required
                >
              </div>
              <div class="form-group">
                <label for="email">DLSU Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="juan_delacruz@dlsu.edu.ph"
                  autocomplete="email"
                  required
                >
              </div>
              <div class="form-group">
                <label for="college">College</label>
                <!-- select: Dropdown menu element -->
                <select id="college" name="college" required>
                  <!-- Placeholder option (disabled, selected by default) -->
                  <option value="" disabled selected>Select your college</option>
                  <option value="CCS">College of Computer Studies</option>
                  <option value="CLA">College of Liberal Arts</option>
                  <option value="COB">College of Business</option>
                  <option value="COE">College of Engineering</option>
                  <option value="COS">College of Science</option>
                  <option value="GCOE">Gokongwei College of Engineering</option>
                  <option value="SOE">School of Economics</option>
                  <option value="BAGCED">Br. Andrew Gonzalez College of Education</option>
                </select>
              </div>
              <div class="form-group">
                <label for="accountType">Account Type</label>
                <select id="accountType" name="accountType" required>
                  <option value="" disabled selected>Select account type</option>
                  <option value="student">Student</option>
                  <option value="technician">Lab Technician</option>
                </select>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Create a strong password"
                  minlength="8"
                  autocomplete="new-password"
                  required
                >
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Re-enter your password"
                  autocomplete="new-password"
                  required
                >
              </div>
              <button type="submit" class="register-btn">Create Account</button>

            </form><!-- End .register-form -->
            <p class="login-link">
              Already have an account? <a href="login.html">Sign in</a>
            </p>

          </div><!-- End .register-card -->
        </div><!-- End .banner-content -->
      </div><!-- End .landing-banner -->
    </div><!-- End .site-wrapper -->
  </body>
</html>
