<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="../assets/css/style.css">
    <script src="https://code.jquery.com/jquery-4.0.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
    <!-- Page Title: Displayed in browser tab -->
    <title>Change Password</title>
  </head>

  <body>
    <div class="site-wrapper">
      <div class="topnav">
        <div class="nav-container">
          <a href="../index.html" class="logo">OpenLab</a>

          <!-- Navigation Links -->
          <div class="nav-links">
            <!-- .active class highlights current page -->
            <a href="../index.html">Home</a>
            <a href="cmpslots.html">Available Slots</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="reservations.html">My Reservations</a>
            <a href="profile.html">Profile</a>

            <!-- Search Bar: Expandable input field -->
            <div class="search-bar">
              <input type="text" placeholder="Search...">
            </div>
          </div>
        </div>
      </div>
      <div class="landing-banner landing-banner--auth" id="bg-img">
        <div class="banner-content">
          <!--logincard-->
          <div class="pwd-card">
            <h2>Change your Password</h2>
            <p class="subtitle">Update your account password below</p>

            <form id="changePasswordForm">
              <div id="passwordError" class="alert alert-danger" style="display:none;"></div>
              <div id="passwordSuccess" class="alert alert-success" style="display:none;"></div>

              <!-- Current Password Input Group -->
              <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input
                  type="password"
                  id="currentPassword"
                  name="currentPassword"
                  placeholder="Enter your current password"
                  required
                >
              </div>

              <!-- New Password Input Group -->
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input
                  type="password"
                  id="newPassword"
                  name="newPassword"
                  placeholder="Enter your new password"
                  minlength="8"
                  required
                >
              </div>

              <!-- Confirm New Password -->
              <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Re-enter your new password"
                  minlength="8"
                  required
                >
              </div>
              <button type="submit" class="pwd-btn">Confirm</button>
              <a href="profile.html" class="back-link">Back to Profile</a>
            </form>
          </div><!-- End .login-card -->
        </div><!-- End .banner-content -->
      </div><!-- End .landing-banner -->
    </div><!-- End .site-wrapper -->
  </body>
</html>
