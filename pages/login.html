<!doctype html>
<html>
  <head>
    <!-- ============================================
         DOCUMENT HEAD
         Contains metadata, stylesheets, and page title.
         ============================================ -->

    <!-- ============================================
         STYLESHEETS
         - Bootstrap 4.4.1: CSS framework for responsive grid and components
         - loginstyle.css: Custom glassmorphism styles for the login page
         ============================================ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="../assets/css/loginstyle.css">

    <!-- Page Title: Displayed in browser tab -->
    <title>Login - OpenLab</title>
  </head>

  <body>
    <!-- ============================================
         SITE WRAPPER
         - Main grid container that holds all page content
         - Uses CSS Grid for modern layout control
         - Ensures footer stays at bottom (sticky footer pattern)
         ============================================ -->
    <div class="site-wrapper">

      <!-- ============================================
           NAVIGATION BAR
           - Fixed position: stays at top when scrolling
           - Contains: logo, nav links, search bar
           - .topnav: Main navigation wrapper
           - .nav-container: Centers content with max-width
           - .nav-links: Flexbox container for menu items
           ============================================ -->
      <nav class="topnav">
        <div class="nav-container">
          <!-- Logo: Links back to homepage -->
          <a href="../index.html" class="logo">OpenLab</a>

          <!-- Navigation Links -->
          <div class="nav-links">
            <!-- .active class highlights current page -->
            <a href="../index.html">Home</a>
            <a href="cmpslots.html">Available Slots</a>
            <a href="login.html" class="active">Login</a>
            <a href="register.html">Register</a>

            <!-- Search Bar: Expandable input field -->
            <div class="search-bar">
              <input type="text" placeholder="Search...">
            </div>
          </div>
        </div>
      </nav>

      <!-- ============================================
           LOGIN SECTION
           - Full-viewport hero section with background image
           - Dark overlay for text readability (::before pseudo-element)
           - Contains the glassmorphism login card/form
           ============================================ -->
      <section class="landing-banner" id="bg-img">
        <div class="banner-content">

          <!-- ============================================
               GLASSMORPHISM LOGIN CARD
               - Semi-transparent background with blur effect
               - Contains: title, subtitle, form, social login, register link
               - .login-card: Main card container with glassmorphism styling

               GLASSMORPHISM EFFECT ACHIEVED BY:
               - background: rgba(255, 255, 255, 0.1) - Semi-transparent
               - backdrop-filter: blur(10px) - Frosted glass blur
               - border: 1px solid rgba(255, 255, 255, 0.2) - Subtle border
               - box-shadow for depth
               ============================================ -->
          <div class="login-card">

            <!-- Card Header: Title and subtitle -->
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to access your lab reservations</p>

            <!-- ============================================
                 LOGIN FORM
                 - Contains email, password fields
                 - Remember me checkbox and forgot password link
                 - Submit button
                 - action="#": Form submission URL (to be implemented)
                 - method="POST": Secure form submission method
                 ============================================ -->
            <form class="login-form" action="#" method="POST">

              <!-- Email Input Group -->
              <div class="form-group">
                <!-- for="email": Links label to input for accessibility -->
                <label for="email">Email Address</label>
                <!-- type="email": Enables email validation and mobile keyboard -->
                <!-- required: Prevents form submission if empty -->
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your DLSU email"
                  required
                >
              </div>

              <!-- Password Input Group -->
              <div class="form-group">
                <label for="password">Password</label>
                <!-- type="password": Masks input characters for security -->
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                >
              </div>

              <!-- ============================================
                   FORM OPTIONS ROW
                   - Flexbox layout with space-between
                   - Contains: Remember me checkbox, Forgot password link
                   ============================================ -->
              <div class="form-options">
                <!-- Remember Me Checkbox -->
                <label class="remember-me">
                  <!-- Checkbox input with associated label text -->
                  <input type="checkbox" name="remember" id="remember">
                  <span>Remember me</span>
                </label>

                <!-- Forgot Password Link -->
                <a href="#" class="forgot-password">Forgot password?</a>
              </div>

              <!-- ============================================
                   LOGIN BUTTON
                   - Primary CTA (Call-to-Action) button
                   - type="submit": Triggers form submission
                   - Full width with hover effects
                   ============================================ -->
              <button type="submit" class="login-btn">Sign In</button>

            </form><!-- End .login-form -->

            <!-- ============================================
                 DIVIDER
                 - Visual separator between form and social login
                 - Uses ::before and ::after pseudo-elements for lines
                 ============================================ -->
            <div class="divider">
              <span>or continue with</span>
            </div>

            <!-- ============================================
                 REGISTER LINK
                 - Link to registration page for new users
                 - Positioned at bottom of card
                 ============================================ -->
            <p class="register-link">
              Don't have an account? <a href="register.html">Sign up</a>
            </p>

          </div><!-- End .login-card -->
        </div><!-- End .banner-content -->
      </section><!-- End .landing-banner -->

    </div><!-- End .site-wrapper -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
