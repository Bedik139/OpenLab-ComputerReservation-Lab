<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="../assets/css/style.css">
    <script src="https://code.jquery.com/jquery-4.0.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
    <!-- Page Title: Displayed in browser tab -->
    <title>Login - OpenLab</title>
  </head>

  <body>
    <div class="site-wrapper">
      <div class="topnav">
        <div class="nav-container">
          <a href="../index.html" class="logo">OpenLab</a>

          <!-- Navigation Links -->
          <div class="nav-links">
            <!-- .active class highlights current page -->
            <a href="../index.html">Home</a>
            <a href="cmpslots.html">Available Slots</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="reservations.html">My Reservations</a>
            <a href="login.html" class="active">Login</a>

            <!-- Search Bar: Expandable input field -->
            <div class="search-bar">
              <input type="text" placeholder="Search...">
            </div>
          </div>
        </div>
      </div>
      <div class="landing-banner landing-banner--auth" id="bg-img">
        <div class="banner-content">
          <!--logincard-->
          <div class="login-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to access your lab reservations</p>
            <form class="login-form">
              <!-- Email Input Group -->
              <div class="form-group">
                <!-- for="email": Links label to input for accessibility -->
                <label for="email">Email Address</label>
                <!-- required: Prevents form submission if empty -->
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your DLSU email"
                  required
                >
              </div>

              <!-- Password Input Group -->
              <div class="form-group">
                <label for="password">Password</label>
                <!-- type="password": Masks input characters for security -->
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                >
              </div>

              <div class="form-options">
                <!-- Remember Me Checkbox -->
                <label class="remember-me">
                  <!-- Checkbox input with associated label text -->
                  <input type="checkbox" name="remember" id="remember">
                  <span>Remember me</span>
                </label>

                <!-- Forgot Password Link -->
                <a href="#" class="forgot-password">Forgot password?</a>
              </div>

              <button type="submit" class="login-btn">Sign In</button>

            </form><!-- End .login-form -->
            <div class="divider">
              <span>or continue with</span>
            </div>
            <p class="register-link">
              Don't have an account? <a href="register.html">Sign up</a>
            </p>

          </div><!-- End .login-card -->
        </div><!-- End .banner-content -->
      </div><!-- End .landing-banner -->
    </div><!-- End .site-wrapper -->
  </body>
</html>
